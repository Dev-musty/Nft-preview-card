<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="top-img">
            <img class="card-img" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
            <div class="overlay">
                <img class="overlay-img" src="./images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p class="desc">Our equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <div class="eth">
                <img src="./images/icon-ethereum.svg" alt="eth-icon">
                <span>0.041 ETH</span>
            </div>
            <div class="price-duration">
                <img src="./images/icon-clock.svg" alt="clock-icon">
                <span>3 days left</span>
            </div>
        </div>
        <hr>
        <span class="creator"><img src="./images/image-avatar.png" alt="jules-wyvern"> <p>Creation of <span>jules wyvern</span></p></span>
        </main>
</body>
</html>
